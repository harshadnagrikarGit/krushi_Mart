<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body class="main_div">
    <div >
    <div class="form">
        <h2 id="signhead">SIGN UP FORM</h2>
    <big>
    <fieldset style="width:50%" class="backgr">
        <form>
            <label>Id :</label>
            <input type="text" name="id" required><br><br>
            <label>First Name :</label>
            <input type="text" name="first_name" required><br><br>
            <label>Last Name :</label>
            <input type="text" name="last_name" required><br><br>
            <label>Phone Number <sup style="color: red;">*</sup> :</label>
            <input type="tel" name="phone" required><br><br>
            <label>Address :</label>
            <input type="text" name="Address" required><br><br>
            <label>Email Id <sup style="color: red;">*</sup>:</label>
            <input type="text" name="email" required><br><br>
            <label>Password :</label>
            <input type="text" name="password"  required><br><br>
            <label>Role :</label>
            <input type="radio" name="role">Farmer
            <input type="radio" name="role" value="Consumer">Consumer<br><br>
            <input type="button" name="submit" value="Submit" id="sbmt">
        
        </form>
    </fieldset>
</div>  
</big>

</div>
